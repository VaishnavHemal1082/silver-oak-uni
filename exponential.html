<!DOCTYPE html>
<html>
    <body>
        <h2>java script number methods</h2>

        <p>The toExponential() method returns a string,
             with the number rounded and written using exponential notation.
        </p>

        <p>an optional parameter defines the numberof 
            digits behind the decimal point.
        </p>

        <p id="demo"></p>
            <script>
                let x = 9.6565757557;
                document.getElementById("demo").innerHTML=
                x.toExponential() + "<br>" +
                x.toExponential(2) + "<br>" +
                x.toExponential(4) + "<br>" +
                x.toExponential(6);
            </script>
    </body>
</html>
