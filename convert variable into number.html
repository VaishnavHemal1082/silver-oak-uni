<!DOCTYPE html>
<html>
    <h1>convert variable into number</h1>

    <body>

        <p Id ="variable"></p>

        <script>
            document.getElementById('variable').innerHTML =
            Number("10") + "<br>"    + 
            Number("  10") + "<br>"  +
            Number("10  ") + "<br>"  +
            Number(" 10  ") + "<br>" +
            Number("10.33") + "<br>" + 
            Number("10,33") + "<br>" +
            Number("10 33") + "<br>" + 
            Number("Viren");      
        </script>
    </body>
</html>
